spring:
  application:
    name: FolioFlex

  docker:
    compose:
      enabled: false

  config:
    import: optional:file:.env[.properties]

  datasource:
    driver-class-name: org.postgresql.Driver
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
        default_schema: public

  liquibase:
    enabled: true
    change-log: classpath:db/changelog/master.yaml

  mail:
    host: ${MAIL_HOST}
    port: ${MAIL_PORT}
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true


app:
  base:
    url: ${APP_URL}
  frontend:
    url: ${APP_FRONT_URL}

jwt:
  secret:
    key: ${JWT_SECRET_KEY}

logging:
  level:
    org:
      springframework:
        security: TRACE

server:
  port: 8081

