databaseChangeLog:
  - changeSet:
      id: 1738368750-create-work_experiences-table
      author: MBAREK0
      changes:
        - createTable:
            tableName: work_experiences
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: experience_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: language_code
                  type: varchar(5)
                  constraints:
                    nullable: false
              - column:
                  name: job_title
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: company_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: company_logo
                  type: varchar(255)
              - column:
                  name: location
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: start_date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: end_date
                  type: date
              - column:
                  name: description
                  type: text
              - column:
                  name: skills
                  type: text[]
                  constraints:
                    nullable: true
              - column:
                  name: display_order
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: boolean
                  defaultValue: false
                  constraints:
                    nullable: false
              - column:
                  name: is_archived
                  type: boolean
                  defaultValue: false
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: work_experiences
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_work_experiences_user

        - addForeignKeyConstraint:
            baseTableName: work_experiences
            baseColumnNames: language_code
            referencedTableName: languages
            referencedColumnNames: code
            constraintName: fk_work_experiences_language

        - createIndex:
            tableName: work_experiences
            indexName: idx_work_experiences_user
            columns:
              - column:
                  name: user_id

        - createIndex:
            tableName: work_experiences
            indexName: idx_work_experiences_language
            columns:
              - column:
                  name: language_code

  - changeSet:
      id: 1738368751-create-work_experience_skills-table
      author: MBAREK0
      changes:
        - createTable:
            tableName: work_experience_skills
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: work_experience_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: skill
                  type: varchar(255)
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: work_experience_skills
            baseColumnNames: work_experience_id
            referencedTableName: work_experiences
            referencedColumnNames: id
            constraintName: fk_work_experience_skills_experience
            onDelete: CASCADE
