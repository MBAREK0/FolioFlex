databaseChangeLog:
  - changeSet:
      id: 1738524186-create-educations-table
      author: MBAREK0
      changes:
        - createTable:
            tableName: educations
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: education_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: language_code
                  type: varchar(5)
                  constraints:
                    nullable: false
              - column:
                  name: school_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: school_logo
                  type: varchar(255)
              - column:
                  name: degree
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: field_of_study
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: start_date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: end_date
                  type: date
              - column:
                  name: display_order
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: boolean
                  defaultValue: false
                  constraints:
                    nullable: false
              - column:
                  name: is_archived
                  type: boolean
                  defaultValue: false
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: educations
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_educations_user

        - addForeignKeyConstraint:
            baseTableName: educations
            baseColumnNames: language_code
            referencedTableName: languages
            referencedColumnNames: code
            constraintName: fk_educations_language

        - createIndex:
            tableName: educations
            indexName: idx_educations_user
            columns:
              - column:
                  name: user_id

        - createIndex:
            tableName: educations
            indexName: idx_educations_language
            columns:
              - column:
                  name: language_code