databaseChangeLog:
  - changeSet:
      id: 1739959739-create-certifications-table
      author: MBAREK0
      changes:
        - createTable:
            tableName: certifications
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: certification_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: language_code
                  type: varchar(5)
                  constraints:
                    nullable: false
              - column:
                  name: certification_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: issuing_organization
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: certification_image
                  type: varchar(255)
              - column:
                  name: issue_date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: expiration_date
                  type: date
              - column:
                  name: display_order
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: boolean
                  defaultValue: false
                  constraints:
                    nullable: false
              - column:
                  name: is_archived
                  type: boolean
                  defaultValue: false
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: certifications
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_certifications_user

        - addForeignKeyConstraint:
            baseTableName: certifications
            baseColumnNames: language_code
            referencedTableName: languages
            referencedColumnNames: code
            constraintName: fk_certifications_language

        - createIndex:
            tableName: certifications
            indexName: idx_certifications_user
            columns:
              - column:
                  name: user_id

        - createIndex:
            tableName: certifications
            indexName: idx_certifications_language
            columns:
              - column:
                  name: language_code
